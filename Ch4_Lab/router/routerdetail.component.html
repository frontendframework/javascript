<div *ngIf="user">
  <h2>{{user.name}} details!</h2>
  <div><label>id: </label>{{user.id}}</div>
  <div>
      <label>name: </label> {{user.name}}
  </div>
  <div>
      <label>phone: </label> {{user.phone}}
  </div>
  <div>
      <label>email: </label> {{user.email}}
  </div>
  <button (click)="goBack()">Back</button>
</div>
