<!DOCTYPE html>
<html lang="en">


<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="../libs/jquery/jquery-1.11.0.js"></script>
	<script src="../libs/hasjs/has.js"></script>
	<script src="../libs/hasjs/detect/array.js"></script>
	<script src="../libs/hasjs/detect/audio.js"></script>
	<script src="../libs/modernizr/modernizr-custom.js"></script>
	<script src="../libs/yepnope/yepnope.1.5.4-min.js"></script>

	<script>

		$(function () {
			var hasResult = $('#has-results');

			//test1~ hasjs ~~~~~~~~~~~~~~
			if (has("audio")) hasResult.append('<li>auido true</li>')
			else hasResult.append("<li>audio false</li>")

			if (has("array-foreach")) hasResult.append('<li>array-foreach true</li>')
			else hasResult.append("<li>array-foreach false</li>")

			//test2~ modernizr ~~~~~~~~~~~~~~~~~~~~
			var modResult = $('#modernizr-results')
			if (Modernizr.canvas) {
				modResult.append("<li>canvas true</li>")
			} else {
				modResult.append("<li>canvas false</li>")
			}
			yepnope({
				test: Modernizr.canvas,
				yep: 'normal.js',
				nope: 'polyfill.js'
			})
			//media query 구문.. 원래 css 구문이어서 js에서는 사용이 안됨
			//modernizr가 도와줌..
			if (Modernizr.mq('(min-width:900px)')) {
				modResult.append('<li>900+</li>')
			} else {
				modResult.append('<li>900-</li>')
			}

		})
	</script>
</head>

<body>
	<h1>HasJS Test</h1>
	<ul id="has-results"></ul>
	<h1>Modernizr Test</h1>
	<ul id="modernizr-results"></ul>
</body>

</html>
